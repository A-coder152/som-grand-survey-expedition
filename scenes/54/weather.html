<!DOCTYPE html>
<html>
  <head>
    <script src="shared.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="xFN10x" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotlandic Weather</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    style="
      background-image: url(images/bg-weather.jpeg);
      background-position-x: left;
      background-repeat: no-repeat;
      margin: 0px 0px;
    "
  >
    <header w3-include-html="header.html"></header>

    <div style="margin: 16px auto; max-width: 880px">
      <h2
        style="
          font-size: 60px;
          margin-top: 0px;
          -webkit-text-stroke: 1px;
          -webkit-text-stroke-color: white;
        "
      >
        Today's Weather
      </h2>
      <div style="display: flexbox">
        <div style="display: flex; max-height: 6.5rem">
          <img
            alt="Haze"
            width="150rem"
            height="150rem"
            style="object-fit: contain"
            src="https://raw.githubusercontent.com/Makin-Things/weather-icons/master/animated/haze-day.svg"
          />
          <p
            style="
              font-size: 6rem;
              font-family: 'Poppins', sans-serif;
              font-weight: 300;
              font-style: normal;
              margin-top: 0.5rem;
              text-align: center;
              -webkit-text-fill-color: white;
              -webkit-text-stroke: 1px;
              -webkit-text-stroke-color: black;
            "
          >
            0
          </p>
          <p
            style="
              font-size: 2rem;
              font-family: 'Poppins', sans-serif;
              font-weight: 300;
              font-style: normal;

              margin-top: 1.5rem;
              text-align: center;
              -webkit-text-fill-color: white;
              -webkit-text-stroke: 0.04rem;
              -webkit-text-stroke-color: black;
            "
          >
            <sup>*HLS</sup>
          </p>
          <p>0<sup>*HL</sup></p>
          <div
            style="
              background-color: rgba(0, 0, 87, 0.53);
              display: inline-table;
              border-radius: 25px;
              box-sizing: border-box;
              overflow: hidden;
              margin-left: auto;
              margin-right: 1rem;
            "
          >
            <img src="images/island.png" width="200" height="87.30" />
            <svg
              id="location-selection"
              width="200"
              height="87.30"
              style="
                position: absolute;
                cursor: crosshair;
                border-radius: 25px;
                margin-left: -200px;
              "
            >
              <circle
                id="location-selection-display"
                cx="10"
                cy="0"
                r="5"
                stroke="darkred"
                stroke-width="4"
                fill="red"
              />
            </svg>
            <p id="hli-indic" style="color: white">HLI of Location: --</p>
          </div>
        </div>
        <i style="margin-left: 30px; -webkit-text-fill-color: white"
          >Sun with Haze</i
        >
      </div>
    </div>

    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
