<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigating... - Grand Survey Expedition</title>
    <style>
        html { color-scheme: light dark; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>ðŸ§­ Navigating to Scene...</h1>
    <div class="spinner"></div>
    <p id="status">Checking if scene exists...</p>

    <script>
        async function navigate() {
            const urlParams = new URLSearchParams(window.location.search);
            const sceneId = urlParams.get('scene') || urlParams.get('id');
            
            if (!sceneId || isNaN(sceneId)) {
                document.getElementById('status').textContent = 'Invalid scene ID. Redirecting to map...';
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }

            document.getElementById('status').textContent = `Checking Scene #${sceneId}...`;

            try {
                // Check if scene exists
                const response = await fetch(`/scenes/${sceneId}/`, { method: 'HEAD' });
                
                if (response.ok) {
                    document.getElementById('status').textContent = 'Scene found! Redirecting...';
                    window.location.href = `/scenes/${sceneId}/`;
                } else {
                    document.getElementById('status').textContent = 'Scene not found. Showing navigation options...';
                    window.location.href = `/404.html?scene=${sceneId}`;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Error checking scene. Redirecting to 404...';
                setTimeout(() => window.location.href = `/404.html?scene=${sceneId}`, 2000);
            }
        }

        navigate();
    </script>
</body>
</html>
